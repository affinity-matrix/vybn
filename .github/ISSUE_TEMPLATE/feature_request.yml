name: Feature Request
description: Suggest an idea or improvement for vybn
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest an improvement!

  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this solve, or what would it make easier?
      placeholder: "I find it frustrating when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe what you'd like to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any workarounds or alternative approaches you've thought of?

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else â€” screenshots, links, related issues, etc.
