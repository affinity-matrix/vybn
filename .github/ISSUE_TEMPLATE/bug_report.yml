name: Bug Report
description: Report something that isn't working correctly
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue!

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen instead?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `vybn deploy`
        2. ...
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS
      placeholder: "macOS 15.2, Ubuntu 24.04, etc."

  - type: input
    id: network
    attributes:
      label: Network backend
      placeholder: "tailscale or iap"

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Paste any relevant output from `vybn logs` or the terminal.
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else that might help â€” screenshots, config details, etc.
